<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/articles.css">
  <link rel="stylesheet" href="../assets/css/slider.css">

  <title>Diário Gamer</title>
</head>

<body>
  <header class="header">
    <h1 class="title"><a href="../index.html">Diário Gamer</a></h1>
    <nav id="nav">
      <button id="btn-mobile">
        <span id="hamburguer"></span>
      </button>
      <div class="menu">
        <a class="menu__link" href="../index.html">Home</a>
        <a class="menu__link" href="../games.html">Games</a>
        <a class="menu__link" href="../sobre.html">Sobre</a>
      </div>
    </nav>
  </header>

  <main class="article">
    <div class="game-banner banner__">
      <img class="game-banner__image" src="" alt="Imagem do game">

      <div class="game-banner__description">
        <h2 class="game-banner__title">game name</h2>
        <h3 class="game-banner__subtitle">game subtitle</h3>
        <div class="game-banner__footer">
          <div class="publication-description">
            <span class="author">por game author</span>
            <span class="publication-date">data</span>
          </div>
          <span class="platforms">plataformas</span>
        </div>
      </div>
    </div>

    <article class="game-article container">
      <p>
        game text
      </p>
    </article>

    <div class="slider">

      <h3>Imagens da Jornada</h3>

      <div class="slides">
        <!-- Radio Buttons -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!-- Fim Radio Buttons -->

        <!-- Slide Images-->
        <div class="slide first">
          <img src="../assets/demons-souls/Demons-Souls-1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="../assets/demons-souls/Demons-Souls-2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="../assets/demons-souls/Demons-Souls-3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="../assets/demons-souls/Demons-Souls-4.jpg" alt="">
        </div>
        <!-- Fim slide images-->

        <!-- navigation auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- fim navigation auto-->
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

  </main>

  <footer class="footer">
    <div class="footer__social">
      <a href="#"><img src="../assets/instagram.png" alt="Logo do Instagram"></a>
      <a href="#"><img src="../assets/twitch.png" alt="Logo do Instagram"></a>
      <a href="#"><img src="../assets/youtube.png" alt="Logo do Instagram"></a>
    </div>
    <p>Diário Gamer &copy 2024 - Desenvolvido por Fernando Alisson</p>
  </footer>

  <script src="../assets/js/menuHamburguer.js"></script>
  <!--
  <script src="../assets/js/slider.js"></script>
  -->

</body>

</html>
